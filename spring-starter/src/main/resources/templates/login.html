<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>회원 로그인</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
</head>

<body th:align="center">
<h1>로그인</h1>
<form method="post" th:action="login">
  <table border="1" th:align="center" th:cellpadding="0" th:cellspacing="0">
    <tr>
      <td bgcolor="orange" th:text="아이디"></td>
      <td><input name="id" size="10" type="text"></td>
    </tr>
    <tr>
      <td bgcolor="orange" th:text="비밀번호"></td>
      <td><input name="password" size="10" type="password"></td>
    </tr>
    <tr>
      <td align="center" colspan="2">
        <input type="submit" value="로그인">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
